<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <i class="fab fa-spotify"></i>
        <span>Spotify</span>
      </div>
      <ul>
        <li class="active"><i class="fas fa-home"></i>Home</li>
        <li><i class="fas fa-search"></i>Search</li>
        <li><i class="fas fa-book"></i>Library</li>
      </ul>
    </nav>
    <main>
      <header>
        <div class="user-controls">
          <button class="premium-btn">Upgrade to Premium</button>
          <button class="profile-btn">Profile</button>
        </div>
      </header>
      <div class="content">
        <h1>Good evening</h1>
        <div class="playlists">
          <div class="playlist-card">
            <img src="https://picsum.photos/200" alt="Playlist">
            <h3>My Playlist #1</h3>
            <p>Mixed playlist</p>
          </div>
          <div class="playlist-card">
            <img src="https://picsum.photos/201" alt="Playlist">
            <h3>My Playlist #2</h3>
            <p>Mixed playlist</p>
          </div>
        </div>
      </div>
    </main>
    <div class="player">
      <div class="song-info">
        <img src="https://picsum.photos/50" alt="Song">
        <div>
          <h4>Song Name</h4>
          <p>Artist Name</p>
        </div>
      </div>
      <div class="controls">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="volume">
        <i class="fas fa-volume-up"></i>
        <div class="volume-bar" style="--volume-level: 50%;"></div>
        <button class="volume-up">+</button>
        <button class="volume-down">-</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
